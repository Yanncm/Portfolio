<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0.3;
            transition: opacity 0.3s ease, transform 0.3s ease;
            position: absolute;
            transform: scale(0.8);
        }

        .carousel-item.active {
            opacity: 1;
            transform: scale(1);
            z-index: 10;
        }

        .carousel-item img {
            max-width: 80%;
            max-height: 70%;
            object-fit: contain;
        }

        .carousel-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            display: none;
            z-index: 20;
        }

        .nav-button.prev {
            left: 20px;
        }

        .nav-button.next {
            right: 20px;
        }

        .carousel-container:hover .nav-button {
            display: block;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255,255,255,0.9);
            padding: 15px 0;
            z-index: 100;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#accueil">Accueil</a>
        <a href="#projets">Projets</a>
        <a href="#competences">Comp√©tences</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="carousel-container">
        <button class="nav-button prev">&larr;</button>
        <button class="nav-button next">&rarr;</button>
        <div class="carousel" id="imageCarousel"></div>
    </div>

    <script>
        const images = Array.from({length: 20}, (_, i) => `https://picsum.photos/800/600?random=${i+1}`);
        const carouselEl = document.getElementById('imageCarousel');
        let currentIndex = 0;

        function createCarouselItem(src, index) {
            const item = document.createElement('div');
            item.className = 'carousel-item';
            item.innerHTML = `
                <h2 class="carousel-title">Projet ${index + 1}</h2>
                <img src="${src}" alt="Projet ${index + 1}">
            `;
            return item;
        }

        function updateCarousel() {
            carouselEl.innerHTML = '';
            for (let i = -2; i <= 2; i++) {
                const actualIndex = (currentIndex + i + images.length) % images.length;
                const item = createCarouselItem(images[actualIndex], actualIndex);
                
                if (i === 0) {
                    item.classList.add('active');
                }
                
                carouselEl.appendChild(item);
            }
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateCarousel();
        }

        document.querySelector('.next').addEventListener('click', nextSlide);
        document.querySelector('.prev').addEventListener('click', prevSlide);

        // Ajouter un gestionnaire pour les touches du clavier
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        // Initialisation
        updateCarousel();
    </script>
</body>
</html>
